<!DOCTYPE html>
<html>

<!-- Education Section -->
<head>
  <title>Education</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add some spacing between cards */
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <section id="education" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Education</h2>
      <div class="row">
        <!-- Card 1 -->
        <div class="col-lg-12 mb-4">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Bachelor of Technology</h5>
              <p class="card-text">VR Siddhartha Engineering College</p>
              <p class="card-text">8.35 CGPA</p>
              <p class="card-text">2021-2024</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-lg-12 mb-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Diploma</h5>
              <p class="card-text">K.E.S Polytechnic For Women College</p>
              <p class="card-text">8.9 CGPA</p>
              <p class="card-text">2018-2021</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-lg-12 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">SSC</h5>
              <p class="card-text">Future Path E.M High School</p>
              <p class="card-text">9.2 CGPA</p>
              <p class="card-text">2017-2018</p>
            </div>
          </div>
        </div>

        <!-- Add more cards for each education detail -->
      </div>
    </div>
  </section>

  <!-- Add Bootstrap JS and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
